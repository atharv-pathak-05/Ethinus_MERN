<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Types</title>
</head>
<body>
    <form action="">
   <table align="center" >
<tr>
    <td>Full Name:</td>
    <td><input type="text" name="name" placeholder="Name"></td>
</tr>
       <tr>
        <td>Username:</td>
        <td><input  type="text" placeholder="enter your username"></td>
       </tr>
       <tr>
        <td>Password:</td>
        <td><input  type="password" placeholder="enter password"></td>
       </tr>
       <tr>
        <td>Re Password:</td>
        <td><input  type="password" placeholder="enter the same password"></td>
       </tr>
       <tr>
        <td>Address:</td>
        <td><input type="text" placeholder="enter your address"></td>
       </tr>
       <tr>
        <td>Age:</td>
        <td><input  type="number" placeholder="enter your age"></td>
       </tr>
       <tr>
        <td>Gender:</td>
        <td><select><option value="female">Female</option>
           <option value="male">Male</option>
           </select</td>
       </tr>
       <tr>
      <td><button align="left" type="submit">Save</button></td> 
    </tr>
    </table>
    </form>
</body>
</html>
